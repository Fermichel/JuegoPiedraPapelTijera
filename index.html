<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Piedra Papel y Tijera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="contenedor">
        <h1>
            Juego<br> Piedra Papel Tijera
        </h1>

        

        <div id="resultado">
            <img id="maquina-img" src="img/piedra.png" >

            <p id="playTitulo">
                Elige una Opcion
            </p>
            
            <img id="usuario-img" src="img/piedra.png" >
        </div>


        <div id ="grupoBotones">
            <button id="piedra" type="button">
                <img src="img/piedra.png"/>
            </button>

            <button id="papel" type="button">
                <img src="img/papel.png"/>
            </button>

            <button id="tijera" type="button">
                <img src="img/tijera.png"/>
            </button>
        </div>

    </main>
    <footer>Creacion de Guadalupe Michel<br>Camada7</footer>
    
    <script src="script.js"></script>
</body>
</html>
